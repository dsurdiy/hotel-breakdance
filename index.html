<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>The Breakdance Hotel</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__logo logo">
               <img src="img/logo.svg" alt="Logo" class="logo__image">
            </div>
            <div class="header__menu menu">
               <nav class="menu__body">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a href="#" class="menu__link">Home</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Services</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">About us</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Room</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Contact</a>
                     </li>
                  </ul>
               </nav>
            </div>
            <a href="#" class="header__button">Book Now</a>
            <button type="button" aria-label="menu button" class="menu-icon">
               <span></span>
            </button>
         </div>
      </header>

      <main class="page">
         <section class="page__hero hero">
            <div class="hero__container">
               <h1 class="hero__title">Open the door for a spacious living</h1>
               <div class="hero__links">
                  <a href="#" class="hero__link">Book a hotel service
                     <svg width="7" height="13" viewBox="0 0 7 13">
                        <path d="M1.02081 1.54159L5.97915 6.49992L1.02081 11.4583" stroke="white" stroke-width="1.5" />

                  <a href="#" class="hero__link">Book a hotel service

                        <path d="M1.02081 1.54159L5.97915 6.49992L1.02081 11.4583" stroke="white" stroke-width="1.5" />
                     </svg>
                  </a>
                  <a href="#" class="hero__link">Book a hotel service
                     <svg width="7" height="13" viewBox="0 0 7 13">
                        <path d="M1.02081 1.54159L5.97915 6.49992L1.02081 11.4583" stroke="white" stroke-width="1.5" />
                     </svg>
                  </a>
               </div>
            </div>
            <div class="hero__image">
               <img src="img/hero/hero-image01.webp" alt="Hotel main image">
            </div>
         </section>
      </main>

      </footer>
